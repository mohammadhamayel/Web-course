<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="../CSS/picnic.css">
    <link rel="stylesheet" type="text/css" href="../CSS/SignUp.css">
    
</head>

<body>
    <div id="Sing">
        <p style="font-family: DutchHarley;text-transform: uppercase;font-size: 19px">Registration Form</p>
        <form action="#" method="post" id="SignUpForm">
            <input type="text" placeholder="First Name" name="fname1"  required onfocus="hilght(this)" onblur="nonhilight(this)">
            <input type="text" placeholder="Last Name" name="lname1"  required onfocus="hilght(this)" onblur="nonhilight(this)">
            <br>
            <input type="text" placeholder="Address" name="Add" required onfocus="hilght(this)" onblur="nonhilight(this)">
            <input type="number" placeholder="Mobile No" name="mob1" required onfocus="hilght(this)" onblur="nonhilight(this)">
            <br>
            <input type="Date" placeholder="Date Of Birthday" name="Date" required onfocus="hilght(this)" onblur="nonhilight(this)">
            <br>
            <input type="number" placeholder="Fax Number" name="Fax" required onfocus="hilght(this)" onblur="nonhilight(this)">
            <br>
            <input type="email" placeholder="Email" name="email" required onfocus="hilght(this)" onblur="nonhilight(this)">
            <br>
            <input type="password" placeholder="Enter Password" name="pass1" id="password" required onfocus="hilght(this)" onblur="nonhilight(this)">
            <input type="password" placeholder="Re-Password" name="pass2" id="passconfirm" required onfocus="hilght(this)" onblur="nonhilight(this)">
            <br>
            <input type="radio" value="male" name="sex1" required> Male
            <input type="radio" value="female" name="sex1" required> Female
            <br>
            <p style="color:black">By creating an account you agree to our
                <mark style="background-color: #E41B17">
                    Terms & Privacy</mark>
            </p>
            <input type="checkbox" name="" required> Accept
            <br>
            <input type="Submit" value="Register" name="reg">
            <br>
                <a href="./picnic.html">Back TO Home</a>
            <br>
        </form>
    </div>
<script type="text/javascript" src="../js/javascript.js"></script>
</body>

</html>
